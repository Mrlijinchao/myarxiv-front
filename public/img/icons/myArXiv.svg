
<svg viewBox="0 0 500 50" xmlns="http://www.w3.org/2000/svg" width="200" height="200">


      <style>
       @font-face {  
      font-family: 'Sacramento';  
      src: url('https://fonts.googleapis.com/css2?familyfamily=Sacramento') format('woff2');  
    }  
svg {
    width: 10rem;
    height: 5rem;
    margin: auto;
}

svg text {
    text-transform: uppercase;
    animation: stroke 5s infinite alternate;
    letter-spacing: 1rem;
    font-size: 7rem;
    font-family: "Sacramento", cursive;
}
@keyframes stroke {
    0% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 50%;
        stroke-width: 0.2;
    }
    50% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 0.5;
    }
    70% {
        fill: rgba(72, 138, 20, 0);
        stroke: rgba(54, 95, 160, 1);
        stroke-width: 1;
    }
    90%,
    100% {
        fill: rgba(72, 138, 204, 1);
        stroke: rgba(54, 95, 160, 0);
        stroke-dashoffset: -25%;
        stroke-dasharray: 50% 0;
        stroke-width: 0;
    }
}
    </style>

  
    <text x="0" y="70%"> MyArXiv </text>
</svg>
